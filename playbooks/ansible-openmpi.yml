--
- name: configure OpenMPI on servers
  hosts: servers
  sudo: true
  vars:
 remote_user: root
 tasks:
 - name: configure machine for OpenMPI
   apt: name=build-essential update_cache=yes
 - name: install the required packages for OpenMPI
     action: apt package={{item}} state=installed
       with_items:  
         - openmpi-bin 
         - openmpi-checkpoint
         - openmpi-common
         - openmpi-doc 
         - libopenmpi-dev -y
  - name: setting up passwordless authentication
      command: ssh-keygen -t rsa -b 2048 -C "Open MPI"
      command: cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys

